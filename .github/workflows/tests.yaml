name: CI

on:
 pull_request:
    branches:
      - master
      - release-*
 push:
    branches:
      - master

jobs:
  snippets:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '22'

      - name: Cache node_modules
        id: cache-modules
        uses: actions/cache@6f8efc29b200d32929f49075959781ed54ec270c # v3
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('package.json') }}

      - name: Install ðŸ”§
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Test snippets
        run: yarn test-snippets

  samples:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '22'

      - name: Cache node_modules
        id: cache-modules
        uses: actions/cache@6f8efc29b200d32929f49075959781ed54ec270c # v3
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('package.json') }}

      - name: Install ðŸ”§
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Test samples
        run: yarn test-samples

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '22'

      - name: Cache node_modules
        id: cache-modules
        uses: actions/cache@6f8efc29b200d32929f49075959781ed54ec270c # v3
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('package.json') }}

      - name: Install ðŸ”§
        run: yarn install --immutable

      - name: validateDocLinks
        run: yarn validateDocLinks

      - name: Lint
        run: yarn lint

  tests:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    env:
      COGNITE_PROJECT: cognitesdk-js
      COGNITE_BASE_URL: https://api.cognitedata.com
      COGNITE_CLIENT_SECRET: ${{ secrets.COGNITE_CLIENT_SECRET }}
      COGNITE_CLIENT_ID: cb491d7a-c346-4910-9a10-1650df34fbbb
      COGNITE_AZURE_DOMAIN: cogniteappdev.onmicrosoft.com

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node_modules
        id: cache-modules
        uses: actions/cache@6f8efc29b200d32929f49075959781ed54ec270c # v3
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('package.json') }}

      - name: Install ðŸ”§
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Test
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            yarn test --since origin/master -- --coverage
          else
            yarn test -- --coverage
          fi

      - name: Codecov
        uses: codecov/codecov-action@ab904c41d6ece82784817410c45d8b8c02684457 # v3.1.6
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
