name: CI

on:
 pull_request:
    branches:
      - master
      - release-*

jobs:
  codecov:
    runs-on: ubuntu-latest

    env:
      COGNITE_PROJECT: cognitesdk-js
      COGNITE_CREDENTIALS: ${{secrets.COGNITE_CREDENTIALS}}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        id: cache-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('package.json') }}

      - name: Install ðŸ”§
        run: yarn install --immutable

      - name: Build
        run: yarn build

      # - name: Test/Codecov
      #   run: yarn test:codecov

      - name: Codecov
        uses: codecov/codecov-action@v3.1.6
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  snippets:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        id: cache-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('package.json') }}

      - name: Install ðŸ”§
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Test snippets
        run: yarn test-snippets

  samples:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        id: cache-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('package.json') }}

      - name: Install ðŸ”§
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Test samples
        run: yarn test-samples

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        id: cache-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('package.json') }}

      - name: Install ðŸ”§
        run: yarn install --immutable

      - name: validateDocLinks
        run: yarn validateDocLinks

      - name: Lint
        run: yarn lint

  tests:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    env:
      COGNITE_PROJECT: cognitesdk-js
      COGNITE_BASE_URL: https://api.cognitedata.com
      COGNITE_CLIENT_SECRET: ${{ secrets.COGNITE_CLIENT_SECRET }}
      COGNITE_CLIENT_ID: cb491d7a-c346-4910-9a10-1650df34fbbb
      COGNITE_AZURE_DOMAIN: cogniteappdev.onmicrosoft.com

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node_modules
        id: cache-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('package.json') }}

      - name: Install ðŸ”§
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test --since origin/master
