name: Lint/codecov/commit check

on:
 pull_request:
    branches:
      - master
      - release-*

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      COGNITE_PROJECT: cognitesdk-js
      COGNITE_CREDENTIALS: ${{secrets.COGNITE_CREDENTIALS}}

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v3
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Cache node_modules
        id: cache-modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('package.json') }}

      - name: Install ðŸ”§
        run: yarn install --frozen-lockfile

      - name: validateDocLinks
        run: yarn validateDocLinks

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build

      - name: Test/Codecov
        # bash hack to rerun test suite, because of flaky integration tests
        run: for i in {1..5}; do yarn test:codecov && break || sleep 5; done

      - name: Codecov
        uses: codecov/codecov-action@v1.0.11
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Test snippets
        run: yarn test-snippets

      - name: Test samples
        run: yarn test-samples
