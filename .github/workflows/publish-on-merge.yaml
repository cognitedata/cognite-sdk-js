name: CD

on:
  push:
    branches: [master]
    paths: ['packages/*/package.json']

permissions:
  id-token: write  # Required for OIDC trusted publishing
  contents: write

jobs:
  build-and-publish:
    if: 'contains(github.event.head_commit.message, ''chore(release): publish new package versions'')'
    runs-on: ubuntu-latest
    environment: CD

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build packages
        run: yarn build

      # ADD DEBUG STEPS HERE
      - name: Debug OIDC environment
        run: |
          echo "=== Node/NPM versions ==="
          node --version
          npm --version
          echo ""
          echo "=== NPM config ==="
          npm config list
          echo ""
          echo "=== .npmrc contents ==="
          cat $NPM_CONFIG_USERCONFIG 2>/dev/null || echo "No NPM_CONFIG_USERCONFIG"
          cat .npmrc 2>/dev/null || echo "No .npmrc in workspace"

      - name: Test OIDC with single package
        working-directory: packages/core
        run: |
          echo "Testing npm publish --dry-run for @cognite/sdk-core"
          npm publish --dry-run
      # END DEBUG STEPS

      - name: Publish to NPM
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: lerna publish from-package --yes --no-git-reset