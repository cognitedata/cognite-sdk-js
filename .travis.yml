language: node_js

# expected environment vars:
# COGNITE_CREDENTIALS
# GITHUB_TOKEN (with cognite SSO)
# NPM_TOKEN

env:
  global:
    - COGNITE_PROJECT=cognitesdk-js

# On the latest version of node we do everything
# This is the version that gets deployed if on main branch
# On old versions of node we only build and run tests
jobs:
  include:
  - node_js: "8"
    env: ONLY_TEST="true"
  - node_js: "10"
    env: ONLY_TEST="true"
  - node_js: "12"
    env: ONLY_TEST="true"
  - node_js: "14"
    env: DEPLOY_BUILD="true"

install: 
  sudo add-apt-repository -y ppa:cpick/hub
  sudo apt-get -y update
  sudo apt-get install -y hub jq
script: bash scripts/ciScript.sh

deploy:
  - provider: script
    skip_cleanup: true
    on:
      branch: release
      condition: $DEPLOY_BUILD = true
    script: bash scripts/versionAndPush.sh

  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    keep_history: true
    local_dir: docs
    on:
      branch: release
      condition: $DEPLOY_BUILD = true

  - provider: script
    skip_cleanup: true
    on:
      branch: release
      condition: $DEPLOY_BUILD = true
    script: bash scripts/prSnippets.sh
