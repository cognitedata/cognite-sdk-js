language: node_js
node_js:
  - "10"
  - "12"
  - "14"
env:
  - COGNITE_PROJECT=cognitesdk-js
install:
  - yarn
  - yarn global add codecov
script:
  - yarn commitlint-travis
  - yarn validateDocLinks
  - yarn lint
  - yarn build
  - yarn test && codecov
  - yarn test-samples
  - yarn test-snippets
before_deploy:
  - yarn bundle-docs
deploy:
  - provider: script
    node_js: lts/*
    on:
      branch: v1
      branch: refactor/lerna-with-samples
      node_js: "14"
    skip_cleanup: true
    script: git checkout $TRAVIS_BRANCH && yarn lerna version --conventional-commits --exact --yes
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    keep_history: true
    local_dir: docs
    on:
      branch: v1
      node_js: "14"
